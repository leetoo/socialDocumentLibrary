<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
        >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.jsdelivr.net/webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.jsdelivr.net/webjars/respond/1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/security-style.css}" />

    <link rel="icon" th:href="@{/img/favicon.jpeg}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.jpeg}" type="image/x-icon"/>

    <title th:text="#{signin.title}">Social Document Library</title>
</head>
<body class="sing-in-body">
<div class="containre-fluid">
    <div class="row">
        <div class="library-background round-all-border-container col-sm-4 col-sm-offset-4">
            <div class="row">
                <header class="col-sm-12">
                    <img th:src="@{/img/feature-brand-book.jpg}" class="img-thumbnail" />
                </header>
            </div>
            <div class="row">
                <section class="col-sm-12">
                    <form class="form-narrow form-horizontal" action="/j_spring_security_check" method="post" th:action="@{/j_spring_security_check}">
                        <th:block th:if="${param.error != null}">
                            <div class="alert alert-dismissable" th:classappend="'alert-danger'">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span th:text="#{signin.error.message}">Test</span>
                            </div>
                        </th:block>
                        <fieldset>
                            <legend th:text="#{signin.signInForm.legend}">Please Sign In</legend>
                            <div class="form-group">
                                <label for="inputUserName" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" th:text="#{signin.userName}">User Name</label>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name" th:placeholder="#{signin.userName}" name="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" th:text="#{signin.password}">Password</label>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:placeholder="#{signin.password}" name="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button type="submit" class="btn btn-default" th:text="#{signin.signin}">Sign in</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
</body>
</html>
